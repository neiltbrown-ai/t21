<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T21 - Down Syndrome Resources Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --color-primary: #0066CC;
            --color-secondary: #4ECDC4;
            --color-tertiary: #F97316;
            --color-black: #111;
            --color-white: #fff;
            --color-gray-light: #f7f7f7;
            --color-gray-border: #e0e0e0;
            --color-gray-text: #666;
            --color-gray-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-white);
            color: var(--color-black);
            line-height: 1.5;
        }

        /* Header */
        header {
            background: var(--color-white);
            border-bottom: 2px solid var(--color-black);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-content {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-black);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--color-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--color-primary);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-black);
            padding: 0.5rem;
            z-index: 101;
        }

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-white);
            z-index: 98;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 0.25rem;
            padding-top: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .mobile-menu-overlay.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu-overlay a {
            font-size: 1.75rem;
            font-weight: 300;
            text-decoration: none;
            color: var(--color-black);
            padding: 0.5rem 2rem;
            transition: color 0.2s;
        }

        .mobile-menu-overlay a:hover,
        .mobile-menu-overlay a.active {
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
            }
        }

        /* Main Layout */
        .main-wrapper {
            margin-top: 70px;
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--color-gray-light);
            border-right: 1px solid var(--color-gray-border);
            overflow-y: auto;
            position: sticky;
            top: 70px;
            height: calc(100vh - 70px);
            transition: width 0.3s ease, padding 0.3s ease;
            width: 220px;
            padding: 1.5rem;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 1rem 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 0.25rem;
        }

        .sidebar.collapsed .sidebar-header {
            flex-direction: column;
            gap: 0.75rem;
            padding: 0;
            justify-content: center;
        }

        .sidebar-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-black);
            font-weight: 700;
        }

        .sidebar.collapsed .sidebar-title {
            display: none;
        }

        .sidebar-toggle-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--color-black);
            padding: 4px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar.collapsed .sidebar-toggle-btn {
            transform: rotate(180deg);
        }

        .sidebar-toggle-btn:hover {
            color: var(--color-primary);
        }

        /* Facets */
        .facet {
            margin-bottom: 1.75rem;
        }

        .sidebar.collapsed .facet {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
        }

        .facet-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--color-black);
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .sidebar.collapsed .facet-title {
            display: none;
        }

        .facet-icon {
            width: 36px;
            height: 36px;
            display: none;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar.collapsed .facet-icon {
            display: flex;
        }

        .facet-icon:hover {
            background: var(--color-gray-border);
        }

        .facet-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--color-black);
            stroke-width: 2;
            fill: none;
        }

        .filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--color-gray-dark);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .sidebar.collapsed .filter {
            display: none;
        }

        .filter input {
            width: 15px;
            height: 15px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .filter:hover {
            color: var(--color-black);
        }

        .reset-filters-btn {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 1.5rem;
            background: var(--color-white);
            color: var(--color-gray-text);
        }

        .reset-filters-btn:hover {
            border-color: #999;
        }

        .reset-filters-btn.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .reset-filters-btn.active:hover {
            background: #0052a3;
            border-color: #0052a3;
        }

        .sidebar.collapsed .reset-filters-btn {
            display: none;
        }

        /* Content Area */
        .content {
            padding: 2rem 2.5rem;
            background: var(--color-white);
            min-height: calc(100vh - 70px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: var(--color-gray-text);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            font-weight: 500;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sort-controls label {
            font-size: 0.8rem;
            color: var(--color-gray-text);
            font-weight: 500;
        }

        .sort-controls select {
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            background: var(--color-white);
            cursor: pointer;
            font-family: inherit;
        }

        /* Cards */
        .card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }

        .card:hover {
            border-color: #999;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .card-image {
            width: 140px;
            height: 95px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            color: var(--color-black);
        }

        .card:hover .card-title {
            color: var(--color-primary);
        }

        .card-org {
            font-size: 0.75rem;
            color: var(--color-gray-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .card-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            background: var(--color-gray-light);
            color: var(--color-gray-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .card-tag.highlight {
            background: #d1fae5;
            color: #059669;
        }

        .card-amount {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.15rem;
            flex-shrink: 0;
        }

        .card-amount-label {
            font-size: 0.6rem;
            color: var(--color-gray-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .card-amount-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-black);
        }

        /* Inspiration Cards */
        .inspiration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .inspiration-card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }

        .inspiration-card:hover {
            border-color: #999;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .inspiration-card-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .inspiration-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--color-white);
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-gray-text);
            flex-shrink: 0;
        }

        .inspiration-card-header-text {
            min-width: 0;
        }

        .inspiration-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inspiration-card:hover .inspiration-name {
            color: var(--color-white);
        }

        .inspiration-location {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.15rem;
        }

        .inspiration-card-body {
            padding: 1.25rem;
        }

        .inspiration-field-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            margin-bottom: 0.75rem;
        }

        .inspiration-bio {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Load More Button */
        .load-more-btn {
            background: var(--color-white);
            border: 2px solid var(--color-black);
            color: var(--color-black);
            padding: 0.75rem 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin: 2rem auto;
            display: block;
            border-radius: 4px;
        }

        .load-more-btn:hover {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Detail Pages */
        .detail-page {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            background: var(--color-white);
        }

        .detail-back-bar {
            background: var(--color-white);
            border-bottom: 1px solid var(--color-gray-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 70px;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            backdrop-filter: blur(8px);
            background: rgba(255,255,255,0.95);
        }

        .detail-back-bar-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Resource Detail - Image Banner */
        .detail-image-banner {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .detail-image-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }

        .detail-org {
            font-size: 0.9rem;
            color: var(--color-gray-text);
            margin-bottom: 1.5rem;
        }

        .detail-amount-box {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-gray-border);
        }

        .detail-amount-label {
            font-size: 0.65rem;
            color: var(--color-gray-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-amount-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
        }

        .detail-amount-suffix {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-gray-text);
        }

        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .detail-tag {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            background: var(--color-gray-light);
            color: var(--color-gray-dark);
        }

        .detail-tag.green {
            background: #d1fae5;
            color: #059669;
        }

        .detail-description {
            color: var(--color-gray-dark);
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .detail-description p {
            margin-bottom: 1.25rem;
        }

        .detail-description p:last-child {
            margin-bottom: 0;
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-family: inherit;
            border: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-secondary {
            background: var(--color-white);
            color: var(--color-black);
            border: 2px solid var(--color-gray-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-black);
        }

        .btn-secondary-light {
            background: var(--color-white);
            color: var(--color-primary);
            border: 2px solid var(--color-gray-border);
        }

        .btn-secondary-light:hover {
            background: var(--color-gray-light);
        }

        .detail-section {
            margin-bottom: 2.5rem;
        }

        .detail-section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-grid-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-gray-text);
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .detail-grid-item span {
            font-size: 0.95rem;
            color: var(--color-gray-dark);
        }

        .detail-info-item {
            margin-bottom: 1.25rem;
        }

        .detail-info-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-gray-text);
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .detail-info-item span {
            font-size: 0.95rem;
            color: var(--color-gray-dark);
            line-height: 1.6;
        }

        /* Important Notes Card */
        .detail-note-card {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 8px;
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 30px rgba(251, 191, 36, 0.15);
            margin-top: 2rem;
        }

        .detail-note-card h3 {
            font-size: 0.9rem;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-note-card p {
            font-size: 0.9rem;
            color: #78350f;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .detail-note-card p:last-child {
            margin-bottom: 0;
        }

        /* Inspiration Detail */
        .inspiration-detail-header {
            margin-bottom: 2.5rem;
        }

        .inspiration-detail-banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 8px;
            margin-bottom: -60px;
            overflow: hidden;
        }

        .inspiration-detail-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inspiration-detail-profile {
            padding: 0;
        }

        .inspiration-detail-avatar {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: var(--color-white);
            border: 4px solid var(--color-white);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-gray-text);
            margin-left: 1rem;
            margin-bottom: 1.25rem;
            overflow: hidden;
        }

        .inspiration-detail-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inspiration-detail-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.25rem;
        }

        .inspiration-detail-subname {
            font-size: 0.95rem;
            color: var(--color-gray-text);
            margin-bottom: 0.5rem;
        }

        .inspiration-detail-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--color-gray-text);

                        <div class="detail-actions">
                            ${r.website ? `<a href="https://${r.website}" target="_blank" class="btn btn-primary">Visit Website →</a>` : ''}
                            ${r.phone ? `<a href="tel:${r.phone}" class="btn btn-secondary">📞 ${r.phone}</a>` : ''}
                        </div>
                        
                        ${r.key_features ? `
                            <div class="detail-section">
                                <h2 class="detail-section-title">Key Features</h2>
                                <div class="detail-description">
                                    <p style="white-space: pre-line;">${r.key_features}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        <div class="detail-section">
                            <h2 class="detail-section-title">Eligibility & Details</h2>
                            <div class="detail-grid">
                                <div class="detail-grid-item">
                                    <label>Age Range</label>
                                    <span>${r.age_min === 0 ? 'Birth' : r.age_min} – ${r.age_max === 999 ? 'All ages' : r.age_max + ' years'}</span>
                                </div>
                                <div class="detail-grid-item">
                                    <label>Application Deadline</label>
                                    <span>${r.application_deadline || 'Rolling'}</span>
                                </div>
                                <div class="detail-grid-item">
                                    <label>Income Limits</label>
                                    <span>${r.income_limit_exists === 'No' ? 'None' : (r.income_limit_details || 'Yes - see details')}</span>
                                </div>
                                ${r.phone ? `
                                    <div class="detail-grid-item">
                                        <label>Phone</label>
                                        <span>${r.phone}</span>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${r.eligibility_criteria ? `
                                <div class="detail-info-item">
                                    <label>Eligibility Requirements</label>
                                    <span>${r.eligibility_criteria}</span>
                                </div>
                            ` : ''}
                            
                            ${r.covered_expenses ? `
                                <div class="detail-info-item">
                                    <label>Covered Expenses</label>
                                    <span>${r.covered_expenses}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${r.practical_notes ? `
                            <div class="detail-note-card">
                                <h3>💡 Important Notes</h3>
                                ${r.practical_notes.split('\n\n').map(p => `<p>${p}</p>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        };

        const renderInspirationDetail = () => {
            const p = inspirationData.find(prof => prof.profile_id === currentDetailId);
            if (!p) return '<div>Not found</div>';
            
            const fieldColor = getFieldColor(p.primary_field);
            const displayName = p.known_as___stage_name || p.full_name;
            const location = [p.location_city, p.location_state].filter(Boolean).join(', ');
            
            return `
                <div class="detail-page">
                    <div class="detail-back-bar">
                        <div class="detail-back-bar-content">
                            <a href="#" class="back-link" onclick="navigate('inspiration'); return false;">← Back to Inspiration</a>
                        </div>
                    </div>
                    <div class="detail-content">
                        <div class="inspiration-detail-header">
                            <div class="inspiration-detail-banner">
                                ${p.image_url ? `<img src="${p.image_url}" alt="${displayName}">` : ''}
                            </div>
                            <div class="inspiration-detail-profile">
                                <div class="inspiration-detail-avatar">${getInitials(p.full_name)}</div>
                                <h1 class="inspiration-detail-name">${displayName}</h1>
                                ${p.known_as___stage_name && p.full_name !== p.known_as___stage_name ? `<p class="inspiration-detail-subname">${p.full_name}</p>` : ''}
                                
                                <div class="inspiration-detail-meta">
                                    ${location ? `<span>📍 ${location}</span>` : ''}
                                    ${p.active_since ? `<span>📅 Active since ${p.active_since}</span>` : ''}
                                </div>
                                
                                <div class="inspiration-detail-links">
                                    ${p.website ? `<a href="https://${p.website}" target="_blank" class="social-link">🌐 Website</a>` : ''}
                                    ${p.instagram ? `<a href="${p.instagram}" target="_blank" class="social-link">📷 Instagram</a>` : ''}
                                </div>
                                
                                <div class="inspiration-detail-badges">
                                    <span class="inspiration-badge" style="background: ${fieldColor.bg}; color: ${fieldColor.text};">${normalizeField(p.primary_field)}</span>
                                    ${p.secondary_fields ? `<span class="inspiration-badge" style="background: var(--color-gray-light); color: var(--color-gray-dark);">${p.secondary_fields}</span>` : ''}
                                    ${p.speaking_available === 'Yes' ? `<span class="inspiration-badge" style="background: #d1fae5; color: #059669;">🎤 Available for Speaking</span>` : ''}
                                </div>
                            </div>
                        </div>
                        
                        ${p.short_bio ? `
                            <div class="detail-section">
                                <h2 class="detail-section-title">About</h2>
                                <div class="detail-description">
                                    <p>${p.short_bio}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${p.specific_achievements ? `
                            <div class="detail-section">
                                <h2 class="detail-section-title">Achievements</h2>
                                <div class="detail-description">
                                    <p>${p.specific_achievements}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${p.notable_quotes ? `
                            <div class="quote-card">
                                <blockquote>"${p.notable_quotes}"</blockquote>
                                <cite>— ${displayName}</cite>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        };

        const renderAboutPage = () => `
            <div class="about-page">
                <div class="about-hero">
                    <div class="about-hero-content">
                        <h1>Building an Operating System for Thriving</h1>
                        <p>Every family raising a child with Down syndrome deserves a roadmap — not just to survive, but to truly thrive.</p>
                    </div>
                </div>
                
                <div class="about-content">
                    <div class="about-section">
                        <h2>The Challenge</h2>
                        <p>When you become a parent to a child with Down syndrome, you quickly realize that love isn't enough. You need to become an advocate, a researcher, a benefits specialist, an IEP negotiator, a therapy coordinator, and so much more — often all before your morning coffee.</p>
                        <p>Finding the right therapists. Understanding SSI and Medicaid waivers. Navigating the school system. Discovering inclusive sports programs. Connecting with other families who get it. Each of these is its own full-time job, and there's no single place to find what you need.</p>
                        <p>For families who travel frequently, the challenge multiplies. Resources vary by state. Programs have different eligibility requirements. What works in one city may not exist in another.</p>
                    </div>
                    
                    <div class="about-section">
                        <h2>The Vision</h2>
                        <p>T21 is more than a directory — it's an operating system for families. A framework for building a wonderful life where your child with Down syndrome can reach their full potential, and your entire family can thrive together.</p>
                        <p>We believe that access to information shouldn't depend on how many Facebook groups you've joined, which parent advocates you happen to know, or how many hours you can spend researching. Every family deserves to know about the $50+ billion in annual funding available, the free therapy programs, the inclusive schools, and the inspiring role models who prove what's possible.</p>
                        
                        <div class="about-pillars">
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-primary);">
                                    <svg viewBox="0 0 24 24"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                                </div>
                                <h3>Financial Foundation</h3>
                                <p>Navigate benefits, grants, and scholarships that can provide hundreds of thousands of dollars in support over your child's lifetime.</p>
                            </div>
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-secondary);">
                                    <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                </div>
                                <h3>Community & Inspiration</h3>
                                <p>Connect with role models, advocates, and families who show what's possible and remind us we're not alone on this journey.</p>
                            </div>
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-tertiary);">
                                    <svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                                </div>
                                <h3>Knowledge & Advocacy</h3>
                                <p>Arm yourself with the information you need to advocate effectively — at school, with healthcare providers, and in your community.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="about-section about-personal">
                        <div class="about-personal-content">
                            <h2>Our Story</h2>
                            <p>T21 was born from our own family's journey. We have two boys — ages 9 and 6. Our younger son has Down syndrome, and from the moment of his diagnosis, we dove headfirst into learning everything we could to give him the best possible life.</p>
                            <p>We've spent countless hours researching therapies, applying for benefits, advocating at our amazing public school, finding inclusive recreational activities, and connecting with other families. It's nearly a full-time job on top of our actual full-time jobs — and we're lucky to have the time and resources to do it.</p>
                            <p>But we kept thinking: what about families who don't have these advantages? What about the single parent working two jobs? The family in a rural area without a local Down syndrome association? The parents who don't know that their child automatically qualifies for SSI, or that early intervention services are free and federally guaranteed?</p>
                            <p>We travel frequently as a family, and we've seen firsthand how resources vary dramatically from place to place. We wanted to build the tool we wished existed — a comprehensive, searchable, always-updated directory that any family could use to find the support they need, wherever they are.</p>
                            <p>That's T21. And we're just getting started.</p>
                        </div>
                    </div>
                    
                    <div class="about-section about-cta">
                        <h2>Join Us</h2>
                        <p>T21 is a community effort. We're building this directory together — parents, advocates, organizations, and allies who believe every family deserves access to the resources that can change lives.</p>
                        <div class="about-cta-buttons">
                            <a href="#" class="btn btn-primary" onclick="navigate('resources'); return false;">Explore Resources →</a>
                            <a href="#" class="btn btn-secondary">Submit a Resource</a>
                            <a href="#" class="btn btn-secondary">Get Involved</a>
                        </div>
                    </div>
                </div>
            </div>
            ${renderFooter()}
        `;

        // Main render
        const render = () => {
            let content = '';
            
            if (currentPage === 'detail') {
                if (currentDetailType === 'resource') {
                    content = renderResourceDetail();
                } else {
                    content = renderInspirationDetail();
                }
            } else if (currentPage === 'resources') {
                content = renderResourcesPage();
            } else if (currentPage === 'inspiration') {
                content = renderInspirationPage();
            } else if (currentPage === 'about') {
                content = renderAboutPage();
            } else {
                content = renderHomePage();
            }
            
            document.getElementById('app').innerHTML = `
                ${renderHeader()}
                ${(currentPage === 'home' || currentPage === 'about') ? `<main style="margin-top: 70px;">${content}</main>` : content}
            `;
        };

        render();
    </script>
</body>
</html>
