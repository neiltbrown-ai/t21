<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T21 - Down Syndrome Resources Directory</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div id="app">
        <div class="page-loader">
            <div class="loader-content">
                <div class="loader-logo">
                    <svg viewBox="0 0 140 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- T -->
                        <text x="18" y="52" font-family="DM Sans, sans-serif" font-size="32" font-weight="600" fill="#555">T</text>
                        <!-- Large 2 -->
                        <text x="42" y="68" font-family="DM Sans, sans-serif" font-size="58" font-weight="600" fill="#555">2</text>
                        <!-- Small 1 (superscript) -->
                        <text x="100" y="32" font-family="DM Sans, sans-serif" font-size="22" font-weight="600" fill="#555">1</text>
                        <!-- Smile arrow -->
                        <path d="M 35 78 Q 70 95 105 78" stroke="#555" stroke-width="3.5" fill="none" stroke-linecap="round"/>
                        <!-- Arrow head -->
                        <path d="M 100 82 L 108 78 L 102 72" stroke="#555" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="loader-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="loader-text">Loading resources...</div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
