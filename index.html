<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T21 - Down Syndrome Resources Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap');
        
        :root {
            --color-primary: #0066CC;
            --color-secondary: #4ECDC4;
            --color-tertiary: #F97316;
            --color-black: #111;
            --color-white: #fff;
            --color-gray-light: #f7f7f7;
            --color-gray-border: #e0e0e0;
            --color-gray-text: #666;
            --color-gray-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-white);
            color: var(--color-black);
            line-height: 1.5;
        }

        /* Header */
        header {
            background: var(--color-white);
            border-bottom: 2px solid var(--color-black);
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 70px;
            display: flex;
            align-items: center;
        }

        .header-content {
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-black);
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--color-black);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active {
            color: var(--color-primary);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-black);
            padding: 0.5rem;
            z-index: 101;
        }

        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--color-white);
            z-index: 98;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 0.25rem;
            padding-top: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .mobile-menu-overlay.open {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu-overlay a {
            font-size: 1.75rem;
            font-weight: 300;
            text-decoration: none;
            color: var(--color-black);
            padding: 0.5rem 2rem;
            transition: color 0.2s;
        }

        .mobile-menu-overlay a:hover,
        .mobile-menu-overlay a.active {
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
            }
        }

        /* Main Layout */
        .main-wrapper {
            margin-top: 70px;
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: calc(100vh - 70px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--color-gray-light);
            border-right: 1px solid var(--color-gray-border);
            overflow-y: auto;
            position: sticky;
            top: 70px;
            height: calc(100vh - 70px);
            transition: width 0.3s ease, padding 0.3s ease;
            width: 220px;
            padding: 1.5rem;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 1rem 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 0 0.25rem;
        }

        .sidebar.collapsed .sidebar-header {
            flex-direction: column;
            gap: 0.75rem;
            padding: 0;
            justify-content: center;
        }

        .sidebar-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--color-black);
            font-weight: 700;
        }

        .sidebar.collapsed .sidebar-title {
            display: none;
        }

        .sidebar-toggle-btn {
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--color-black);
            padding: 4px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar.collapsed .sidebar-toggle-btn {
            transform: rotate(180deg);
        }

        .sidebar-toggle-btn:hover {
            color: var(--color-primary);
        }

        /* Facets */
        .facet {
            margin-bottom: 1.75rem;
        }

        .sidebar.collapsed .facet {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
        }

        .facet-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--color-black);
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .sidebar.collapsed .facet-title {
            display: none;
        }

        .facet-icon {
            width: 36px;
            height: 36px;
            display: none;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sidebar.collapsed .facet-icon {
            display: flex;
        }

        .facet-icon:hover {
            background: var(--color-gray-border);
        }

        .facet-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--color-black);
            stroke-width: 2;
            fill: none;
        }

        .filter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--color-gray-dark);
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .sidebar.collapsed .filter {
            display: none;
        }

        .filter input {
            width: 15px;
            height: 15px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .filter:hover {
            color: var(--color-black);
        }

        .reset-filters-btn {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin-bottom: 1.5rem;
            background: var(--color-white);
            color: var(--color-gray-text);
        }

        .reset-filters-btn:hover {
            border-color: #999;
        }

        .reset-filters-btn.active {
            background: var(--color-primary);
            color: var(--color-white);
            border-color: var(--color-primary);
        }

        .reset-filters-btn.active:hover {
            background: #0052a3;
            border-color: #0052a3;
        }

        .sidebar.collapsed .reset-filters-btn {
            display: none;
        }

        /* Content Area */
        .content {
            padding: 2rem 2.5rem;
            background: var(--color-white);
            min-height: calc(100vh - 70px);
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 0.95rem;
            color: var(--color-gray-text);
        }

        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.85rem 1.25rem;
            font-size: 0.95rem;
            font-family: inherit;
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            padding: 0.85rem 1.5rem;
            background: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #0052a3;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            font-weight: 500;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sort-controls label {
            font-size: 0.8rem;
            color: var(--color-gray-text);
            font-weight: 500;
        }

        .sort-controls select {
            font-size: 0.8rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            background: var(--color-white);
            cursor: pointer;
            font-family: inherit;
        }

        /* Cards */
        .card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }

        .card:hover {
            border-color: #999;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .card-image {
            width: 140px;
            height: 95px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-body {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            color: var(--color-black);
        }

        .card:hover .card-title {
            color: var(--color-primary);
        }

        .card-org {
            font-size: 0.75rem;
            color: var(--color-gray-text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            line-height: 1.5;
            margin-bottom: 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.35rem;
        }

        .card-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            background: var(--color-gray-light);
            color: var(--color-gray-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 2px;
            font-weight: 500;
        }

        .card-tag.highlight {
            background: #d1fae5;
            color: #059669;
        }

        .card-amount {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.15rem;
            flex-shrink: 0;
        }

        .card-amount-label {
            font-size: 0.6rem;
            color: var(--color-gray-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .card-amount-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-black);
        }

        /* Inspiration Cards */
        .inspiration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
        }

        .inspiration-card {
            background: var(--color-white);
            border: 1px solid var(--color-gray-border);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        }

        .inspiration-card:hover {
            border-color: #999;
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .inspiration-card-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .inspiration-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--color-white);
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-gray-text);
            flex-shrink: 0;
        }

        .inspiration-card-header-text {
            min-width: 0;
        }

        .inspiration-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-white);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .inspiration-card:hover .inspiration-name {
            color: var(--color-white);
        }

        .inspiration-location {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.15rem;
        }

        .inspiration-card-body {
            padding: 1.25rem;
        }

        .inspiration-field-badge {
            display: inline-block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            margin-bottom: 0.75rem;
        }

        .inspiration-bio {
            font-size: 0.85rem;
            color: var(--color-gray-text);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Load More Button */
        .load-more-btn {
            background: var(--color-white);
            border: 2px solid var(--color-black);
            color: var(--color-black);
            padding: 0.75rem 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            margin: 2rem auto;
            display: block;
            border-radius: 4px;
        }

        .load-more-btn:hover {
            background: var(--color-black);
            color: var(--color-white);
        }

        /* Detail Pages */
        .detail-page {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            background: var(--color-white);
        }

        .detail-back-bar {
            background: var(--color-white);
            border-bottom: 1px solid var(--color-gray-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 70px;
            z-index: 50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            backdrop-filter: blur(8px);
            background: rgba(255,255,255,0.95);
        }

        .detail-back-bar-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-primary);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .detail-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Resource Detail - Image Banner */
        .detail-image-banner {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .detail-image-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }

        .detail-org {
            font-size: 0.9rem;
            color: var(--color-gray-text);
            margin-bottom: 1.5rem;
        }

        .detail-amount-box {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-gray-border);
        }

        .detail-amount-label {
            font-size: 0.65rem;
            color: var(--color-gray-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .detail-amount-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-black);
        }

        .detail-amount-suffix {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-gray-text);
        }

        .detail-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .detail-tag {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            background: var(--color-gray-light);
            color: var(--color-gray-dark);
        }

        .detail-tag.green {
            background: #d1fae5;
            color: #059669;
        }

        .detail-tag.blue {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .detail-description {
            color: var(--color-gray-dark);
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .detail-description p {
            margin-bottom: 1.25rem;
        }

        .detail-description p:last-child {
            margin-bottom: 0;
        }

        .detail-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            font-family: inherit;
            border: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-white);
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-secondary {
            background: var(--color-white);
            color: var(--color-black);
            border: 2px solid var(--color-gray-border);
        }

        .btn-secondary:hover {
            border-color: var(--color-black);
        }

        .btn-secondary-light {
            background: var(--color-white);
            color: var(--color-primary);
            border: 2px solid var(--color-gray-border);
        }

        .btn-secondary-light:hover {
            background: var(--color-gray-light);
        }

        .detail-section {
            margin-bottom: 2.5rem;
        }

        .detail-section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-grid-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-gray-text);
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .detail-grid-item span {
            font-size: 0.95rem;
            color: var(--color-gray-dark);
        }

        .detail-info-item {
            margin-bottom: 1.25rem;
        }

        .detail-info-item label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--color-gray-text);
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .detail-info-item span {
            font-size: 0.95rem;
            color: var(--color-gray-dark);
            line-height: 1.6;
        }

        /* Important Notes Card */
        .detail-note-card {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 8px;
            padding: 1.5rem 2rem;
            box-shadow: 0 8px 30px rgba(251, 191, 36, 0.15);
            margin-top: 2rem;
        }

        .detail-note-card h3 {
            font-size: 0.9rem;
            font-weight: 700;
            color: #92400e;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-note-card p {
            font-size: 0.9rem;
            color: #78350f;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .detail-note-card p:last-child {
            margin-bottom: 0;
        }

        /* Inspiration Detail */
        .inspiration-detail-header {
            margin-bottom: 2.5rem;
        }

        .inspiration-detail-banner {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 8px;
            margin-bottom: -60px;
            overflow: hidden;
        }

        .inspiration-detail-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .inspiration-detail-profile {
            padding: 0;
        }

                "full_description": "The Katie Beckett/TEFRA program is a Medicaid option that disregards parental income when determining a child's eligibility for Medicaid. This is transformative for middle and upper-income families whose children have significant medical or developmental needs but who don't qualify for traditional Medicaid due to parent earnings.\n\nNamed after Katie Beckett, whose situation in 1981 revealed a policy inequity (children in institutions got Medicaid regardless of parent income, but identical children at home were denied), this program allows children requiring institutional-level care to receive Medicaid while living at home, counting only the child's own income (typically $0).\n\nAvailable in 18 states plus DC, this program has no waitlist and is an entitlement, making it crucial for families earning $75,000-$200,000+ who face substantial medical costs that insurance doesn't fully cover.",
                "key_features": "\u2022 PARENT INCOME WAIVED: Only child's income/assets count (usually $0)\n\u2022 NO WAITLIST: Entitlement program unlike most HCBS waivers\n\u2022 FULL MEDICAID BENEFITS: Complete coverage including unlimited therapy\n\u2022 AGES BIRTH-18: Available throughout childhood\n\u2022 INSTITUTIONAL LEVEL OF CARE: Criteria most children with DS meet\n\u2022 STATE-SPECIFIC NAMES: Called Katie Beckett, TEFRA, or state-specific names\n\u2022 COMPREHENSIVE SERVICES: Medical, dental, therapy, equipment, prescriptions, hospital\n\u2022 NO COST SHARING: No copays, deductibles, or out-of-pocket costs\n\u2022 RETROACTIVE COVERAGE: May cover bills from up to 3 months before application\n\u2022 SECONDARY INSURANCE: Can coordinate with private insurance",
                "practical_notes": "Katie Beckett/TEFRA is the single most important program for middle and upper-income families with children with Down syndrome. A family earning $150,000 annually can have their child receive full Medicaid benefits, accessing unlimited therapy, medical equipment, and healthcare without depleting savings.\n\nMany families don't realize they qualify or are intimidated by the \"institutional level of care\" language. This doesn't mean your child needs to be severely disabled or medically fragile. It means they need services comparable to what would be provided in a facility setting. Most children with Down syndrome meet this through therapy needs alone\u2014speech therapy 2-3x weekly, OT weekly, PT weekly, plus developmental services easily constitutes institutional-level support.\n\nUnfortunately, only 18 states plus DC currently offer this program. If your state doesn't participate, advocate for its adoption. Contact state legislators, disability advocacy organizations, and Medicaid offices to request implementation. Several states have added Katie Beckett in recent years following parent advocacy campaigns.\n\nFor families in participating states who were previously denied traditional Medicaid due to income, this program is life-changing. The annual value of unlimited therapy and medical coverage can easily exceed $30,000-$50,000, far more than most families could afford to pay out-of-pocket.",

                "full_description": "IDEA Part C (Early Intervention) is a federal program requiring states to provide comprehensive developmental services to infants and toddlers (birth to age 3) with disabilities or developmental delays. This is completely free to families regardless of income and represents potentially the highest-value benefit available.\n\nFor children with Down syndrome, eligibility is automatic\u2014the diagnosis alone qualifies without needing to demonstrate specific delays. Services are delivered in natural environments (typically home or childcare settings) through an Individualized Family Service Plan (IFSP) that addresses the child's and family's needs.\n\nThe potential value is extraordinary: families receive services worth $30,000-$100,000+ annually at no cost, including unlimited therapy, special instruction, family training, and assistive technology during the most critical period of brain development.",
                "key_features": "\u2022 100% FREE: No cost to families regardless of income\n\u2022 AUTOMATIC ELIGIBILITY: Down syndrome diagnosis alone qualifies\n\u2022 COMPREHENSIVE SERVICES: Speech, OT, PT, special instruction, family training, assistive technology\n\u2022 NATURAL ENVIRONMENTS: Services in home, daycare, or community settings\n\u2022 INDIVIDUALIZED: Services tailored to each child's specific needs\n\u2022 UNLIMITED FREQUENCY: No caps on therapy visits (unlike insurance)\n\u2022 FAMILY-CENTERED: Supports entire family, not just child\n\u2022 FLEXIBLE: Services can be adjusted as needs change\n\u2022 IMMEDIATE START: Services begin as soon as IFSP is complete\n\u2022 CONSTITUTIONAL RIGHT: Federal entitlement that cannot be denied\n\u2022 PARENT PARTNERSHIP: Families are equal team members in planning\n\u2022 TRANSITION SUPPORT: Careful planning for move to Part B at age 3\n\u2022 NO INSURANCE REQUIRED: Program doesn't bill insurance or Medicaid",
                "practical_notes": "Early Intervention is the single most impactful service for young children with Down syndrome, yet many families delay enrollment or don't access it at all. The research is overwhelming: early intensive intervention during the first three years leads to significantly better outcomes in language, motor skills, cognition, and long-term independence.\n\nFamilies should contact EI within days or weeks of diagnosis, not waiting months or years. The program will serve infants just a few weeks old. Starting speech therapy at 2 months, PT at 3 months, and OT at 4-6 months is not unusual\u2014in fact, it's best practice.\n\nPrivate insurance typically limits therapy to 20-30 visits per year and requires copays/deductibles. Part C provides unlimited therapy at no cost. A child might receive speech therapy 3x weekly, OT 2x weekly, and PT 2x weekly\u2014totaling 7 therapy sessions per week, 300+ per year. At private pay rates of $150-200 per session, this could cost $45,000-$60,000 annually.",

                "short_description": "The NDSS and Voya Cares\u00ae Entrepreneur Grants celebrate and fund entrepreneurship as a path to economic self-sufficiency for adults with Down syndrome. Launched in 2020, this partnership awards two gra...",
                "full_description": "The NDSS and Voya Cares\u00ae Entrepreneur Grants celebrate and fund entrepreneurship as a path to economic self-sufficiency for adults with Down syndrome. Launched in 2020, this partnership awards two grants of $10,000 each annually to individuals with Down syndrome who are starting new businesses or expanding existing ventures.\n\nThe program challenges conventional employment models that often limit people with Down syndrome to entry-level positions, instead investing in business ownership as a viable career path offering flexibility, creative expression, and potentially higher income.\n\nSince inception, more than $75,000 has been distributed to six entrepreneurs who have launched diverse businesses including bakeries, artisan products companies, photography services, pet care businesses, coffee shops, and digital content ventures.",
                "key_features": "\u2022 $10,000 GRANTS: Substantial startup/growth capital\n\u2022 TWO ANNUAL AWARDS: Realistic chance of winning\n\u2022 NEW OR EXISTING BUSINESS: Both startup and expansion eligible\n\u2022 NO INDUSTRY LIMITS: Any type of business can apply\n\u2022 MENTORSHIP INCLUDED: Winners receive ongoing business guidance\n\u2022 NATIONAL EXPOSURE: Featured in NDSS communications and media\n\u2022 CONVENTION ANNOUNCEMENT: Recognition at premier Down syndrome event\n\u2022 NO INCOME RESTRICTIONS: Personal or family finances don't affect eligibility\n\u2022 BROAD USE: Equipment, inventory, marketing, operations, staffing\n\u2022 $75K+ DISTRIBUTED: Track record since 2020",
                "practical_notes": "This grant program represents a paradigm shift in thinking about employment for people with Down syndrome. Traditional employment services focus on job placement, often in entry-level positions. Entrepreneurship offers an alternative path with unique advantages: flexibility, alignment with interests, community integration, potential for higher income, creative expression, and control over work environment.\n\nPast winner examples: bakery specializing in decorated cookies, handmade jewelry and artisan crafts, photography services, dog walking and pet sitting, coffee shop, social media content creation.\n\nThe $10,000 award can meaningfully launch a business: purchasing equipment, covering initial inventory, building website, obtaining licenses, paying for marketing, hiring support staff, or covering startup operating expenses.\n\nBeyond financial award, winners benefit from publicity that often translates into customer support and community partnerships.",

                "short_description": "GiGi's Playhouse is a revolutionary model in Down syndrome support\u2014a national network of 62+ achievement centers providing high-quality therapeutic and educational programs completely free to individu...",
                "full_description": "GiGi's Playhouse is a revolutionary model in Down syndrome support\u2014a national network of 62+ achievement centers providing high-quality therapeutic and educational programs completely free to individuals with Down syndrome and their families. Founded in 2003, the organization is the only national network of free Down syndrome centers.\n\nThe core philosophy: all people with Down syndrome deserve access to programs that help them reach their full potential, regardless of family income. By operating on a donation-funded, volunteer-powered model (97% volunteer-run), GiGi's Playhouse eliminates financial barriers entirely.\n\nPrograms include speech therapy, occupational therapy, literacy tutoring, math instruction, physical fitness, life skills training, career development, and social activities\u2014services that would cost $30,000+ annually if purchased privately.",
                "key_features": "\u2022 100% FREE: All programs at no cost to families\n\u2022 NO INCOME LIMITS: Available to everyone regardless of earnings\n\u2022 BIRTH THROUGH ADULTHOOD: Lifelong support from infancy onward\n\u2022 62+ LOCATIONS: Centers across US and Mexico\n\u2022 COMPREHENSIVE PROGRAMS: Therapy, academics, fitness, life skills, career, social\n\u2022 VOLUNTEER-POWERED: 97% of programming delivered by trained volunteers\n\u2022 EVIDENCE-BASED: Uses proven methods and curricula\n\u2022 CONSISTENT SCHEDULE: Regular weekly sessions\n\u2022 SMALL GROUPS: Individualized attention\n\u2022 FAMILY WELCOME: Many programs include parent/sibling components\n\u2022 $30,000+ ANNUAL VALUE: Services worth tens of thousands provided free",
                "practical_notes": "GiGi's Playhouse operates on a fundamentally different model than most disability service organizations. Rather than charging fees on a sliding scale, they serve everyone for free. This creates a diverse community where families from different backgrounds connect.\n\nTypical program schedule for an engaged participant varies by age, but might include 3-7 programs weekly covering literacy, math, fitness, life skills, and social connections.\n\nThe organization is transparent that they cannot match the intensity of private one-on-one therapy. What they offer instead is supplemental support that enhances other services. Many families use GiGi's Playhouse as their primary source of therapeutic support, particularly families whose children receive minimal services through school or who have exhausted insurance benefits.\n\nThe social-emotional benefit is often as valuable as the skill-building. Children and adults develop friendships with peers, see positive role models, and develop sense of belonging.",

                "short_description": "IDEA Part B provides free special education and related services to children ages 3-21 with disabilities, including Down syndrome. This constitutional entitlement guarantees a Free Appropriate Public ...",
                "full_description": "IDEA Part B provides free special education and related services to children ages 3-21 with disabilities, including Down syndrome. This constitutional entitlement guarantees a Free Appropriate Public Education (FAPE) in the least restrictive environment, with services delivered through an Individualized Education Program (IEP). For children with Down syndrome, this typically includes specialized instruction, speech therapy, occupational therapy, physical therapy, and other supports necessary for educational progress. The program continues through high school graduation or age 21.",
                "key_features": "\u2022 FREE SERVICES: No cost regardless of family income\n\u2022 AGES 3-21: Covers preschool through high school/age 21\n\u2022 INDIVIDUALIZED: IEP tailored to each child's needs\n\u2022 RELATED SERVICES: Therapy, transportation, nursing, assistive technology\n\u2022 LEAST RESTRICTIVE ENVIRONMENT: Inclusion with non-disabled peers to maximum extent\n\u2022 EXTENDED SCHOOL YEAR: Summer services if regression/recoupment issues\n\u2022 TRANSITION PLANNING: Begins at 16, focuses on post-school goals\n\u2022 PARENT RIGHTS: Extensive procedural safeguards; parents equal team members\n\u2022 DUE PROCESS: Mediation and hearing available if disputes\n\u2022 ASSISTIVE TECHNOLOGY: Evaluation and devices if educationally necessary",
                "practical_notes": "Part B is where education and advocacy become critical. Unlike Part C where services are generally provided without conflict, Part B requires active parent involvement to ensure appropriate services. Many school districts try to minimize services or place children in segregated settings. Parent Training Centers (PTIs) and organizations like Wrightslaw (wrightslaw.com) provide free training on IDEA rights. Common battles: fighting for inclusion, getting adequate therapy minutes, securing extended school year, obtaining assistive technology, and ensuring appropriate transition planning. The law is on parents' side, but districts often don't voluntarily provide everything a child needs. Document everything, learn your rights, and don't be afraid to request IEP meetings or invoke dispute resolution.",

                "short_description": "Disabled Adult Child (DAC) benefits provide monthly Social Security payments to adults whose disability began before age 22, based on a parent's work record. For adults with Down syndrome, this can be...",
                "full_description": "Disabled Adult Child (DAC) benefits provide monthly Social Security payments to adults whose disability began before age 22, based on a parent's work record. For adults with Down syndrome, this can be a more generous benefit than SSI, with no asset limits and monthly payments ranging from $500-$2,000+ depending on the parent's earnings history. DAC benefits begin when a parent starts receiving retirement or disability benefits, or upon a parent's death. Recipients also qualify for Medicare after 24 months, creating excellent healthcare coverage especially when combined with Medicaid.",
                "key_features": "\u2022 NO ASSET LIMITS: Can have savings, property without affecting benefits\n\u2022 NO INCOME LIMITS FOR BENEFICIARY: Only beneficiary's work income affects payment\n\u2022 $500-$2,000+ MONTHLY: Typically higher than SSI's $994\n\u2022 PARENT'S BENEFIT UNAFFECTED: Parent receives full amount; child receives additional payment\n\u2022 MEDICARE: Eligibility after 24 months of DAC benefits\n\u2022 CAN HAVE BOTH: Many receive DAC + SSI (SSI reduced dollar-for-dollar)\n\u2022 WORK INCENTIVES: Can work and still receive benefits with gradual reduction\n\u2022 SURVIVES PARENT DEATH: Benefits continue even after parent passes\n\u2022 NO PERIODIC REVIEWS OF DISABILITY: More stable than SSI\n\u2022 COLA INCREASES: Benefits adjust annually like regular Social Security",
                "practical_notes": "DAC is the most under-applied-for benefit. Many families don't know it exists or assume their adult child only qualifies for SSI. Reality: Most adults with Down syndrome whose parent worked qualify for DAC, and it's usually better than SSI. The benefit can be substantially higher ($1,200-$1,800 vs. $994 for SSI), has no asset limits (enabling savings), and provides Medicare. Apply as soon as parent begins receiving Social Security retirement (typically age 62-67) or if parent receives SSDI. The marriage restriction is significant\u2014DAC benefits generally terminate upon marriage, though some exceptions exist. For dual-eligible individuals (getting both SSI and DAC), the SSI amount is reduced but Medicaid continues, and Medicare is added, creating excellent combined coverage.",

            const map = {
                'Performing Arts / Theater': 'Performing Arts',
                'Entrepreneurship / Business': 'Entrepreneur',
                'Athletics / Sports': 'Athlete',
                'Arts / Visual Arts': 'Artist',
            };
            return map[field] || field;
        };

        const getFieldColor = (field) => {
            const colors = {
                'Performing Arts': { bg: '#f3e8ff', text: '#7c3aed' },
                'Entrepreneur': { bg: '#d1fae5', text: '#059669' },
                'Athlete': { bg: '#ffedd5', text: '#ea580c' },
                'Artist': { bg: '#e0e7ff', text: '#4f46e5' },
                'Modeling': { bg: '#fce7f3', text: '#db2777' },
            };
            return colors[normalizeField(field)] || { bg: '#f3f4f6', text: '#374151' };
        };

        // Value Badge Logic based on resource type
        const getValueBadge = (r) => {
            const resourceType = r.resource_type || '';
            const amountMin = r.amount_min_ || 0;
            const amountMax = r.amount_max_ || 0;
            const amountType = r.amount_type || '';
            const costType = r.cost_type || '';
            
            let label = '';
            let value = '';
            let color = { bg: '#f3f4f6', text: '#374151' }; // default gray
            
            if (resourceType === 'Grant' || resourceType === 'Scholarship') {
                label = 'Award';
                color = { bg: '#d1fae5', text: '#059669' }; // green
                if (amountMax) {
                    if (amountMin === amountMax) {
                        value = `$${amountMax.toLocaleString()}`;
                    } else if (!amountMin || amountMin === 0) {
                        value = `Up to $${amountMax.toLocaleString()}`;
                    } else {
                        value = `$${amountMin.toLocaleString()} - $${amountMax.toLocaleString()}`;
                    }
                } else {
                    value = 'Varies';
                }
            } else if (resourceType === 'Benefit') {
                label = 'Benefit';
                color = { bg: '#dbeafe', text: '#1d4ed8' }; // blue
                if (amountMax && amountType === 'Monthly') {
                    value = `$${amountMax.toLocaleString()}/mo`;
                } else if (amountMax && amountType === 'Annual') {
                    value = `$${amountMax.toLocaleString()}/yr`;
                } else if (amountMax) {
                    value = `$${amountMax.toLocaleString()}`;
                } else {
                    value = 'Varies';
                }
            } else if (resourceType === 'Service' || resourceType === 'Program' || resourceType === 'Organization') {
                label = 'Cost';
                if (costType === 'Free') {
                    value = 'Free';
                    color = { bg: '#ccfbf1', text: '#0d9488' }; // teal
                } else if (costType === 'Sliding Scale') {
                    value = 'Sliding Scale';
                    color = { bg: '#fef3c7', text: '#d97706' }; // amber
                } else if (costType === 'Medicaid/Waiver') {
                    value = 'Medicaid/Waiver';
                    color = { bg: '#e0e7ff', text: '#4f46e5' }; // indigo
                } else if (costType === 'Paid') {
                    value = 'Paid';
                    color = { bg: '#f3f4f6', text: '#374151' }; // gray
                } else {
                    value = costType || 'Varies';
                    color = { bg: '#f3f4f6', text: '#374151' }; // gray
                }
            } else if (resourceType === 'Insurance Coverage') {
                label = 'Coverage';
                value = r.subcategories || 'Comprehensive';
                color = { bg: '#f3e8ff', text: '#7c3aed' }; // purple
            } else if (resourceType === 'Information') {
                label = 'Resource';
                value = 'Free';
                color = { bg: '#f3f4f6', text: '#6b7280' }; // light gray
            } else {
                // Default fallback
                label = 'Cost';
                value = costType || 'Varies';
            }
            
            return { label, value, color };
        };

                    r.resource_name?.toLowerCase().includes(resourceSearch) ||
                    r.short_description?.toLowerCase().includes(resourceSearch) ||
                    r.organization_name?.toLowerCase().includes(resourceSearch) ||
                    r.subcategories?.toLowerCase().includes(resourceSearch)
                );
            }
            
            if (filters.subcategory.length) {
                results = results.filter(r => filters.subcategory.some(f => r.subcategories?.includes(f)));
            }
            if (filters.income.includes('no')) {
                results = results.filter(r => r.income_limit_exists === 'No');
            }
            if (filters.income.includes('yes')) {
                results = results.filter(r => r.income_limit_exists === 'Yes');
            }
            if (filters.jurisdiction.length) {
                results = results.filter(r => filters.jurisdiction.includes(r.jurisdiction_level));
            }
            if (filters.age.length) {
                results = results.filter(r => {
                    return filters.age.some(ageRange => {

                });
            }
            
            return results;

                    <div class="detail-back-bar">
                        <div class="detail-back-bar-content">
                            <a href="#" class="back-link" onclick="navigate('inspiration'); return false;"> Back to Inspiration</a>
                        </div>
                    </div>
                    <div class="detail-content">
                        <div class="inspiration-detail-header">
                            <div class="inspiration-detail-banner">
                                ${p.image_url ? `<img src="${p.image_url}" alt="${displayName}">` : ''}
                            </div>
                            <div class="inspiration-detail-profile">
                                <div class="inspiration-detail-avatar">${getInitials(p.full_name)}</div>
                                <h1 class="inspiration-detail-name">${displayName}</h1>
                                ${p.known_as___stage_name && p.full_name !== p.known_as___stage_name ? `<p class="inspiration-detail-subname">${p.full_name}</p>` : ''}
                                
                                <div class="inspiration-detail-meta">
                                    ${location ? `<span> ${location}</span>` : ''}
                                    ${p.active_since ? `<span> Active since ${p.active_since}</span>` : ''}
                                </div>
                                
                                <div class="inspiration-detail-links">
                                    ${p.website ? `<a href="https://${p.website}" target="_blank" class="social-link"> Website</a>` : ''}
                                    ${p.instagram ? `<a href="${p.instagram}" target="_blank" class="social-link"> Instagram</a>` : ''}
                                </div>
                                
                                <div class="inspiration-detail-badges">
                                    <span class="inspiration-badge" style="background: ${fieldColor.bg}; color: ${fieldColor.text};">${normalizeField(p.primary_field)}</span>
                                    ${p.secondary_fields ? `<span class="inspiration-badge" style="background: var(--color-gray-light); color: var(--color-gray-dark);">${p.secondary_fields}</span>` : ''}
                                    ${p.speaking_available === 'Yes' ? `<span class="inspiration-badge" style="background: #d1fae5; color: #059669;"> Available for Speaking</span>` : ''}
                                </div>
                            </div>
                        </div>
                        
                        ${p.short_bio ? `
                            <div class="detail-section">
                                <h2 class="detail-section-title">About</h2>
                                <div class="detail-description">
                                    <p>${p.short_bio}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${p.specific_achievements ? `
                            <div class="detail-section">
                                <h2 class="detail-section-title">Achievements</h2>
                                <div class="detail-description">
                                    <p>${p.specific_achievements}</p>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${p.notable_quotes ? `
                            <div class="quote-card">
                                <blockquote>"${p.notable_quotes}"</blockquote>
                                <cite> ${displayName}</cite>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        };

        const renderAboutPage = () => `
            <div class="about-page">
                <div class="about-hero">
                    <div class="about-hero-content">
                        <h1>Building an Operating System for Thriving</h1>
                        <p>Every family raising a child with Down syndrome deserves a roadmap  not just to survive, but to truly thrive.</p>
                    </div>
                </div>
                
                <div class="about-content">
                    <div class="about-section">
                        <h2>The Challenge</h2>
                        <p>When you become a parent to a child with Down syndrome, you quickly realize that love isn't enough. You need to become an advocate, a researcher, a benefits specialist, an IEP negotiator, a therapy coordinator, and so much more  often all before your morning coffee.</p>
                        <p>Finding the right therapists. Understanding SSI and Medicaid waivers. Navigating the school system. Discovering inclusive sports programs. Connecting with other families who get it. Each of these is its own full-time job, and there's no single place to find what you need.</p>
                        <p>For families who travel frequently, the challenge multiplies. Resources vary by state. Programs have different eligibility requirements. What works in one city may not exist in another.</p>
                    </div>
                    
                    <div class="about-section">
                        <h2>The Vision</h2>
                        <p>T21 is more than a directory  it's an operating system for families. A framework for building a wonderful life where your child with Down syndrome can reach their full potential, and your entire family can thrive together.</p>
                        <p>We believe that access to information shouldn't depend on how many Facebook groups you've joined, which parent advocates you happen to know, or how many hours you can spend researching. Every family deserves to know about the $50+ billion in annual funding available, the free therapy programs, the inclusive schools, and the inspiring role models who prove what's possible.</p>
                        
                        <div class="about-pillars">
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-primary);">
                                    <svg viewBox="0 0 24 24"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                                </div>
                                <h3>Financial Foundation</h3>
                                <p>Navigate benefits, grants, and scholarships that can provide hundreds of thousands of dollars in support over your child's lifetime.</p>
                            </div>
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-secondary);">
                                    <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                                </div>
                                <h3>Community & Inspiration</h3>
                                <p>Connect with role models, advocates, and families who show what's possible and remind us we're not alone on this journey.</p>
                            </div>
                            <div class="about-pillar">
                                <div class="about-pillar-icon" style="background: var(--color-tertiary);">
                                    <svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
                                </div>
                                <h3>Knowledge & Advocacy</h3>
                                <p>Arm yourself with the information you need to advocate effectively  at school, with healthcare providers, and in your community.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="about-section about-personal">
                        <div class="about-personal-content">
                            <h2>Our Story</h2>
                            <p>T21 was born from our own family's journey. We have two boys  ages 9 and 6. Our younger son has Down syndrome, and from the moment of his diagnosis, we dove headfirst into learning everything we could to give him the best possible life.</p>
                            <p>We've spent countless hours researching therapies, applying for benefits, advocating at our amazing public school, finding inclusive recreational activities, and connecting with other families. It's nearly a full-time job on top of our actual full-time jobs  and we're lucky to have the time and resources to do it.</p>
                            <p>But we kept thinking: what about families who don't have these advantages? What about the single parent working two jobs? The family in a rural area without a local Down syndrome association? The parents who don't know that their child automatically qualifies for SSI, or that early intervention services are free and federally guaranteed?</p>
                            <p>We travel frequently as a family, and we've seen firsthand how resources vary dramatically from place to place. We wanted to build the tool we wished existed  a comprehensive, searchable, always-updated directory that any family could use to find the support they need, wherever they are.</p>
                            <p>That's T21. And we're just getting started.</p>
                        </div>
                    </div>
                    
                    <div class="about-section about-cta">
                        <h2>Join Us</h2>
                        <p>T21 is a community effort. We're building this directory together  parents, advocates, organizations, and allies who believe every family deserves access to the resources that can change lives.</p>
                        <div class="about-cta-buttons">
                            <a href="#" class="btn btn-primary" onclick="navigate('resources'); return false;">Explore Resources </a>
                            <a href="#" class="btn btn-secondary">Submit a Resource</a>
                            <a href="#" class="btn btn-secondary">Get Involved</a>
                        </div>
                    </div>
                </div>
            </div>
            ${renderFooter()}
        `;

        // Main render
        const render = () => {
            // Save current focus and cursor position
            const activeEl = document.activeElement;
            const isSearchFocused = activeEl && activeEl.classList.contains('search-input');
            const cursorPos = isSearchFocused ? activeEl.selectionStart : 0;
            
            let content = '';
            
            if (currentPage === 'detail') {
                if (currentDetailType === 'resource') {
                    content = renderResourceDetail();
                } else {
                    content = renderInspirationDetail();
                }
            } else if (currentPage === 'resources') {
                content = renderResourcesPage();
            } else if (currentPage === 'inspiration') {
                content = renderInspirationPage();
            } else if (currentPage === 'about') {
                content = renderAboutPage();
            } else {
                content = renderHomePage();
            }
            
            document.getElementById('app').innerHTML = `
                ${renderHeader()}
                ${(currentPage === 'home' || currentPage === 'about') ? `<main style="margin-top: 70px;">${content}</main>` : content}
            `;
            
            // Restore focus to search input if it was focused
            if (isSearchFocused) {
                const searchInput = document.querySelector('.search-input');
                if (searchInput) {
                    searchInput.focus();
                    searchInput.setSelectionRange(cursorPos, cursorPos);
                }
            }
        };

        render();
    </script>
</body>
</html>
